{{- if .Values.route.enabled }}
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: {{ .Release.Name }}
spec:
  to:
    kind: Service
    name: {{ .Release.Name }}
  port:
    targetPort: {{ .Values.service.targetPort }}
  {{- if .Values.route.hostname }}
  host: {{ .Values.route.hostname }}
  {{- end }}
{{- end }}