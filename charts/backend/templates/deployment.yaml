apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      containers:
      - name: {{ .Release.Name }}
        image: "{{.Values.image.registry}}/{{.Values.image.repository}}/backend:{{.Values.image.tag}}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - containerPort: {{ .Values.service.targetPort }}
        resources:
          requests:
            {{- toYaml .Values.resources.requests | nindent 12 }}
          limits:
            {{- toYaml .Values.resources.limits | nindent 12 }}

        env:
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: pgstac-backend
              key: POSTGRES_USER
        - name: POSTGRES_PASS
          valueFrom:
            secretKeyRef:
              name: pgstac-database
              key: postgres-password
        envFrom:
        {{- if .Values.configMap.enabled }}
        - configMapRef:
            name: {{ .Release.Name }}-config
        {{- end }}